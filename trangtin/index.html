<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- Top -->
    <section id="hcjt--top-bar">
        <div class="hcjt-wrap-full">
            <div class="hcjt-row">
                <div class="hcjt-col-6">
                    <div class="hcjt--top-bar-left">
                        <span class="date-time">Thứ Bảy, Ngày 05 Tháng 01 Năm 2019</span>
                    </div>
                </div><!-- /.hcjt-col-6 -->

                <div class="hcjt-col-6">
                    <div class="hcjt--top-bar-right">
                        <div class="top-socials">
                            <span class="socials-title">Chia sẻ mạng xã hội:</span>
                            <span class="icons">
                                <a href="#"><span class="hcj-icon-facebook"></span></a>
                                <a href="#"><span class="hcj-icon-twitter"></span></a>
                                <a href="#"><span class="hcj-icon-youtube"></span></a>
                            </span>
                        </div><!-- /.top-socials -->

                        <div class="top-hotline">
                            <span class="hotline-title">Đường dây nóng</span>
                            <span class="phone-number">0914.007.333</span>
                        </div><!-- /.top-hotline -->
                    </div>
                </div><!-- /.hcjt-col-6 -->
            </div>
        </div>
    </section><!-- /#top -->

    <!-- Header -->
    <header id="hcjt--header">
        <div class="hcjt--header-bg">
            <img src="images/banner-top.jpg" alt="">
        </div>

        <div class="header-content">
            <div class="hcjt-wrap-full">         
                <div id="hcjt--logo">
                    <img src="images/logo.png" alt="logo">
                </div>
            </div>
        </div>        
    </header><!-- /#header -->

    <!-- Navigation -->
    <section id="hcjt--navigation">
        <div class="hcjt-wrap-full hcjt-clf">
            <nav id="main-menu">
                <ul>
                    <li><a href="/"><span class="hcj-icon-home"></span></a></li>
                    <li><a href="">Giới thiệu</a></li>
                    <li><a href="">Tin tức</a></li>
                    <li><a href="">Giải trí du lịch</a></li>
                    <li><a href="">Văn bản điều hành</a></li>
                    <li><a href="">Thủ tục hành chính</a></li>
                    <li><a href="">Hỏi đáp</a></li>
                    <li><a href="">Sở đồ website</a></li>
                    <li><a href="">Liên hệ</a></li>
                </ul>
            </nav>

            <div id="header-search">
                <a href="#"><span class="hcj-icon-search"></span></a>
                <form action="#">
                    <input type="text">
                    <button type="submit"></button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
